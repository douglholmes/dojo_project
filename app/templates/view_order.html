{% load mathfilters %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Your Order</h4>


    <table style="width: 50%;">
        <tr>
            <td>Table Number</td>
            <td>Beer</td>
            <td>Quantity</td>
            <td>Price</td>
            <td>Remove</td>
        </tr>
        <tr>
            {% for order in orders %}
            <td>{{order.table}}</td>
            <td>{{order.beer}}</td>
            <td>{{order.quantity}}</td>
            <td>$ {{order.beer.price|mul:order.quantity}}</td>
            <td>{% if user.id == order.user.id %}
                <a href="/delete_order/{{order.id}}">Delete</a>
            {% endif %}</td>
            {% endfor %}
        </tr>
    </table>
    <form action="/logout">
        {% csrf_token %}
            <button>Logout</button>
        </form>
</body>
</html>
